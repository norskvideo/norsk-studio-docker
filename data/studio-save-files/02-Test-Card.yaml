__layout:
  - id: test_card
    x: 704
    y: 208
  - id: output_preview
    x: 1776
    y: 208
  - id: norsk_graphic
    x: 1184
    y: 208
__globalConfig: {}
components:
  - type: input.videoTestCard
    config:
      displayName: Test Card
      resolution:
        width: 1280
        height: 720
      frameRate:
        frames: 25
        seconds: 1
      pattern: smpte75
      notes: ""
      id: test_card
    subscriptions: []
  - type: output.preview
    config:
      displayName: Output Preview
      previewMode: image
      showPreview: true
      bufferDelayMs: 500
      notes: ""
      id: output_preview
    subscriptions:
      - source: norsk_graphic
        streams:
          type: take-first-stream
          filter:
            - media: video
  - type: processor.onscreenGraphic
    config:
      displayName: Norsk Graphic
      initialFilename: Norsk.png
      initialPosition:
        type: named
        position: bottomright
      notes: ""
      id: norsk_graphic
    subscriptions:
      - source: test_card
        streams:
          type: take-first-stream
          filter:
            - media: video
