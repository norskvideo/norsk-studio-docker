      - source: on_screen_graphic
        streams:
          type: take-first-stream
          select:
            - video
  - type: output.autoCmaf
    config:
      displayName: LL-HLS
      name: default
      sessionId: false
      segments:
        retentionPeriod: 60
        defaultSegmentCount: 0
        targetSegmentDuration: 4
        targetPartDuration: 1
      s3Destinations: []
      id: ll-hls
    subscriptions:
      - source: abr_ladder
        streams:
          type: take-specific-streams
          select:
            - video
          filter:
            - h264_1920x1080
            - h264_1280x720
            - h264_640x360
            - h264_320x180
      - source: srt_source
        streams:
          type: take-specific-streams
          select:
            - audio
          filter:
            - camera1
  - type: processor.onscreenGraphic
    config:
      displayName: On Screen Graphic
      initialGraphic: Norsk.png
      initialPosition: topleft
      id: on_screen_graphic
    subscriptions:
      - source: srt_source
        streams:
          type: take-specific-stream
          select:
            - video
          filter: camera1
