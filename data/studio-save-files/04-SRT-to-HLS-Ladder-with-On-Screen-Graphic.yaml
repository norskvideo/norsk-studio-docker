__globalConfig: {}
components:
  - type: input.srt-listener
    config:
      displayName: SRT Source
      port: 5001
      host: 0.0.0.0
      passphrase: ""
      socketOptions: {}
      sourceNames: permissive
      streamIds:
        - camera1
      id: srt_source
    subscriptions: []
  - type: processor.fixedLadder
    config:
      displayName: ABR Ladder
      rungs:
        - name: h264_1920x1080
          software:
            width: 1920
            height: 1080
            codec:
              type: x264
              bitrateMode:
                value: 5000
                mode: abr
              keyFrameIntervalMax: 50
              keyFrameIntervalMin: 50
              sceneCut: 0
              preset: fast
              tune: zerolatency
              threads: 8
              bframes: 0
            frameRate:
              frames: 25
              seconds: 1
          quadra:
            width: 1920
            height: 1080
            codec:
              type: quadra-h264
              intraPeriod: 50
              bitrate: 5000000
            frameRate:
              frames: 25
              seconds: 1
          logan:
            width: 1920
            height: 1080
            codec:
              type: logan-h264
              intraPeriod: 50
              bitrate: 5000000
            frameRate:
              frames: 25
              seconds: 1
          nvidia:
            width: 1920
            height: 1080
            codec:
              type: nv-h264
              idrPeriod: 50
