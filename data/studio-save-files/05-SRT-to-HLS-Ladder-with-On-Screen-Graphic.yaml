__layout:
  - id: srt_input
    x: 624
    y: 304
  - id: abr_ladder
    x: 1456
    y: 32
  - id: output_preview
    x: 1312
    y: 496
  - id: on_screengraphic
    x: 960
    y: 160
  - id: ll-hls
    x: 1824
    y: 224
__globalConfig: {}
components:
  - type: input.srt-listener
    config:
      displayName: SRT Input
      port: 5001
      host: 0.0.0.0
      passphrase: ""
      socketOptions: {}
      sourceNames: permissive
      streamIds:
        - camera1
      notes: ""
      id: srt_input
    subscriptions: []
  - type: processor.fixedLadder
    config:
      displayName: ABR Ladder
      rungs:
        - name: h264_1280x720
          software:
            width: 1280
            height: 720
            codec:
              type: x264
              bitrateMode:
                value: 2500
                mode: abr
              keyFrameIntervalMax: 50
              keyFrameIntervalMin: 50
              sceneCut: 0
              preset: fast
              tune: zerolatency
              threads: 4
              bframes: 0
            frameRate:
              frames: 25
              seconds: 1
          quadra:
            width: 1280
            height: 720
            codec:
              type: quadra-h264
              intraPeriod: 50
              bitrate: 2500000
            frameRate:
              frames: 25
              seconds: 1
          nvidia:
            width: 1280
            height: 720
            codec:
              type: nv-h264
              idrPeriod: 50
              rateControl:
                mode: vbr
                averageBitrate: 2500000
            frameRate:
              frames: 25
              seconds: 1
        - name: h264_640x360
          software:
            width: 640
            height: 360
            codec:
              type: x264
              bitrateMode:
                value: 1000
                mode: abr
              keyFrameIntervalMax: 50
              keyFrameIntervalMin: 50
              sceneCut: 0
              preset: fast
              tune: zerolatency
              threads: 2
              bframes: 0
            frameRate:
              frames: 25
              seconds: 1
          quadra:
            width: 640
            height: 360
            codec:
              type: quadra-h264
              intraPeriod: 50
              bitrate: 1000000
            frameRate:
              frames: 25
              seconds: 1
          nvidia:
            width: 640
            height: 360
            codec:
              type: nv-h264
              idrPeriod: 50
              rateControl:
                mode: vbr
                averageBitrate: 1000000
            frameRate:
              frames: 25
              seconds: 1
        - name: h264_320x180
          software:
            width: 320
            height: 180
            codec:
              type: x264
              bitrateMode:
                value: 800
                mode: abr
              keyFrameIntervalMax: 50
              keyFrameIntervalMin: 50
              sceneCut: 0
              preset: fast
              tune: zerolatency
              threads: 1
              bframes: 0
            frameRate:
              frames: 25
              seconds: 1
          quadra:
            width: 320
            height: 180
            codec:
              type: quadra-h264
              intraPeriod: 50
              bitrate: 800000
            frameRate:
              frames: 25
              seconds: 1
          nvidia:
            width: 320
            height: 180
            codec:
              type: nv-h264
              idrPeriod: 50
              rateControl:
                mode: vbr
                averageBitrate: 800000
            frameRate:
              frames: 25
              seconds: 1
      id: abr_ladder
    subscriptions:
      - source: on_screengraphic
        streams:
          type: take-first-stream
          filter:
            - media: video
  - type: output.preview
    config:
      displayName: Output Preview
      previewMode: image
      showPreview: true
      bufferDelayMs: 0
      notes: ""
      id: output_preview
    subscriptions:
      - source: srt_input
        streams:
          type: take-first-stream
          filter:
            - media: audio
      - source: on_screengraphic
        streams:
          type: take-first-stream
          filter:
            - media: video
  - type: processor.onscreenGraphic
    config:
      displayName: On ScreenGraphic
      initialFilename: Norsk.png
      initialPosition:
        type: named
        position: topleft
      notes: ""
      id: on_screengraphic
    subscriptions:
      - source: srt_input
        streams:
          type: take-first-stream
          filter:
            - media: video
  - type: output.autoCmaf
    config:
      displayName: LL-HLS
      name: default
      sessionId: true
      allowPreview: true
      segments:
        retentionPeriod: 60
        defaultSegmentCount: 0
        targetSegmentDuration: 4
        targetPartDuration: 1
        audioSegmentStrategy:
          type: default
        videoSegmentStrategy:
          type: default
        integralSegmentDuration: true
      destinations: []
      pushMode: hls_dash
      pdtEverySegment: true
      initialState: enabled
      multiplePrograms: false
      discontinuityHandling: discontinuity
      notes: ""
      makeProgram: true
      id: ll-hls
    subscriptions:
      - source: abr_ladder
        streams:
          type: take-all-streams
          filter:
            - media: video
      - source: srt_input
        streams:
          type: take-specific-streams
          filter:
            - media: audio
              displayName: camera1 Audio
              sourceName: camera1
              programNumber: 1
              streamId: 257
              renditionName: default
