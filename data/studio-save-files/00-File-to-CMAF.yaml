__layout:
  - id: file
    x: 208
    y: 304
  - id: autocmaf
    x: 1088
    y: 384
components:
  - type: input.file
    config:
      displayName: file
      sourceName: file-source
      notes: ""
      initialFilename: /data/media/action.mp4
      initialLoop: false
      id: file
    subscriptions: []
  - type: output.autoCmaf
    config:
      displayName: autoCmaf
      name: default
      sessionId: true
      allowPreview: true
      segments:
        retentionPeriod: 60
        defaultSegmentCount: 0
        targetSegmentDuration: 4
        targetPartDuration: 1
        integralSegmentDuration: true
      destinations: []
      pushMode: hls_dash
      initialState: enabled
      multiplePrograms: false
      discontinuityHandling: discontinuity
      notes: ""
      id: autocmaf
    subscriptions:
      - source: file
        streams:
          type: take-all-streams
          filter:
            - media: video
            - media: audio
